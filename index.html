<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Diaries</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://api.fontshare.com/v2/css?f[]=amulya@700,300,301,501,1,2,400,401,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="homepage">
        <!--Nav-Bar-->
        <header class="header-section">
            <nav class="navigation">
                <ul class="nav-list-1">
                    <li class="list-1"><span>Travel Diaries</span></li>
                </ul>
                <ul class="nav-list-2">
                    <li class="list-a-1"><a type="button">Inspiration</a></li>
                    <li class="list-a-2">
                        <a class="list-a-2-a" type="button">Stories</a>
                        <img class="icon" alt="icon" src="images/Vector.png">
                    </li>
                    <li class="list-a-3"><a type="button">Share your story</a></li>
                </ul>
                <ul class="nav-list-3">
                    <li class="list-b-1">
                        <a class="nav-log-in" type="button">Log In</a>
                    </li>
                    <li>
                        <button class="list-b-2" type="button"><span class="nav-btn">See the world</span></button>
                    </li>
                </ul>
            </nav>
        </header>

        <!--Main Section-->
        <div class="main">
            <div class="main-1">
                <h1 class="main-1-h1">See the world through their stories</h1>
            </div>
            <div class="main-2">
                <p class="main-2-p">Travel far through your mobile by watching several videos of <br>travelers around the globe.</br></p>
            </div>
            <div class="main-3">
                <button type="button" class="main-3-btn-1"><span class="main-3-btn-a"><span>Get Started</span></span></button>
                <button type="button" class="main-3-btn-2"><span class="material-symbols-outlined">
                    play_circle
                    </span><span class="main-3-btn-b">Watch short video</span></button>
            </div>
        </div>

    </div>
</body>
</html>
